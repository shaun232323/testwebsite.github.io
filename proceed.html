<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer to Proceed</title>
    <link rel="icon" href="logo.jpg" type="image/x-icon">
    <style>
        body {
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            color: #333;
            animation: fadeIn 1.5s ease-in-out;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .yes {
            background-color: #90ee90;
            color: #fff;
        }

        .no {
            background-color: #ff6b6b;
            color: #fff;
            position: absolute;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>To proceed, answer the question:</h1>
    <h1>Are you Gay?</h1>
    <div class="button-container">
        <button class="btn yes" onclick="confirmAndProceed()">Yes</button>
        <button class="btn no" id="noButton">No</button>
    </div>

    <script>
        function confirmAndProceed() {
            alert('Ay Barbie!');
            window.location.href = 'Shaun1.html';
        }

        const noButton = document.getElementById('noButton');

        noButton.addEventListener('mouseover', () => {
            const x = Math.floor(Math.random() * (window.innerWidth - noButton.clientWidth));
            const y = Math.floor(Math.random() * (window.innerHeight - noButton.clientHeight));
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });
    </script>
</body>
</html>
